<!DOCTYPE html>

      color: white;
      border: none;

      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #surpriseContent {
      display: none;

    #surpriseContent p {

      color: #333;
    }

      width: 80%;
      max-width: 600px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      margin-top: 20px;
    }

</head>
